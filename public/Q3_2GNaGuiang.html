<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Centralized Club Application</title>
    <style>
        :root{
            --accent:#2563eb;
            --danger:#dc2626;
            --muted:#6b7280;
            --bg:#f8fafc;
            --card:#ffffff;
        }

        body{
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, #eef2ff 0%, #ffffff 100%);
            margin: 2rem;
            color:#111827;
        }

        form{
            max-width:760px;
            margin:0 auto;
            background:var(--card);
            padding:1.25rem;
            border-radius:8px;
            box-shadow:0 6px 18px rgba(16,24,40,0.08);
            border:1px solid rgba(15,23,42,0.04);
        }

        fieldset{
            border:1px solid rgba(15,23,42,0.06);
            padding:0.75rem 1rem 1rem;
            margin:0 0 1rem;
            border-radius:6px;
        }

        legend{
            font-weight:600;
            color:var(--accent);
            padding:0 0.25rem;
        }

        label{
            display:block;
            margin:0.6rem 0;
            font-size:0.95rem;
            color:#0f172a;
        }

        label > span.prompt{
            display:block;
            margin-bottom:0.35rem;
            color:var(--muted);
            font-size:0.88rem;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="email"],
        select,
        textarea {
            width:100%;
            box-sizing:border-box;
            padding:0.5rem 0.6rem;
            border:1px solid #e6eef8;
            border-radius:6px;
            background: #fff;
            font-size:1rem;
            transition:box-shadow .12s, border-color .12s, background-color .12s;
        }

        /* focus pseudo-class style as requested */
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(37,99,235,0.08);
            background:#f8fbff;
        }

        /* style for fields left empty after blur */
        .missing {
            border-color: var(--danger) !important;
            box-shadow: 0 0 0 4px rgba(220,38,38,0.06);
            background: #fff7f7;
        }

        .radio-group{
            display:flex;
            gap:0.75rem;
            align-items:center;
            margin-top:0.15rem;
        }

        .actions{
            display:flex;
            gap:0.75rem;
            justify-content:flex-end;
            margin-top:0.5rem;
        }

        button{
            padding:0.55rem 0.9rem;
            border-radius:6px;
            border:1px solid rgba(2,6,23,0.08);
            cursor:pointer;
            font-weight:600;
            background:linear-gradient(#fff,#f8fafc);
        }

        button[type="submit"]{
            background: linear-gradient(180deg, var(--accent), #1d4ed8);
            color:#fff;
            border-color: rgba(13,42,148,0.4);
        }

        button[type="reset"]{
            background:#fff;
            color:#374151;
        }

        /* small helper */
        .note { font-size:0.85rem; color:var(--muted); margin-bottom:0.5rem; }
    </style>
</head>
<body>
    <form method="post" action="submit"
                onsubmit="return confirm('Submit application? Click OK to proceed.');"
                onreset="return confirm('Reset the form? All entered data will be cleared.');">
        <h2 style="margin:0 0 0.6rem;">Centralized Club / Organization Application</h2>
        <p class="note">All fields are required. Fields left blank after blur will be highlighted.</p>

        <fieldset>
            <legend>Basic Student Information (1–4)</legend>

            <label>
                <span class="prompt">Student ID (numeric)</span>
                <input type="number" name="studentId" required />
            </label>

            <label>
                <span class="prompt">Full Name</span>
                <input type="text" name="fullName" required onblur="markIfEmpty(this)" />
            </label>

            <label>
                <span class="prompt">Birthday</span>
                <input type="date" name="birthday" required />
            </label>

            <label>
                <span class="prompt">Email address</span>
                <input type="email" name="email" required />
            </label>
        </fieldset>

        <fieldset>
            <legend>Contact & Preferences (5–9)</legend>

            <label>
                <span class="prompt">Mobile phone</span>
                <input type="text" name="mobile" required onblur="markIfEmpty(this)" />
            </label>

            <label>
                <span class="prompt">Grade Level</span>
                <select name="gradeLevel" required>
                    <option value="">-- choose grade --</option>
                    <option value="grade7">7th Grade</option>
                    <option value="grade8">8th Grade</option>
                    <option value="grade9">9th Grade</option>
                    <option value="grade10">10th Grade</option>
                    <option value="grade11">11th Grade</option>
                    <option value="grade12">12th Grade</option>
                </select>
            </label>

            <label>
                <span class="prompt">Intern / Extern</span>
                <div class="radio-group">
                    <label style="display:inline-flex;align-items:center;gap:0.4rem;">
                        <input type="radio" name="placement" value="I" required /> <span>Intern</span>
                    </label>
                    <label style="display:inline-flex;align-items:center;gap:0.4rem;">
                        <input type="radio" name="placement" value="E" required /> <span>Extern</span>
                    </label>
                </div>
            </label>

            <label>
                <span class="prompt">Preferred Organization / Club</span>
                <select name="preferredClub" required>
                    <option value="">-- select a club --</option>
                    <option value="club_sports">Sports Club</option>
                    <option value="club_arts">Arts & Crafts</option>
                    <option value="club_science">Science & Robotics</option>
                    <option value="club_debate">Debate & Public Speaking</option>
                    <option value="club_env">Environmental Action</option>
                </select>
            </label>

            <label>
                <span class="prompt">Why do you want to join?</span>
                <textarea name="reason" rows="5" required onblur="markIfEmpty(this)"></textarea>
            </label>
        </fieldset>

        <div class="actions">
            <button type="reset">Reset</button>
            <button type="submit">Submit Application</button>
        </div>
    </form>

    <script>
        // Called on blur for text inputs and textarea to mark empty fields
        function markIfEmpty(el){
            if(!el) return;
            var val = (el.value || "").toString().trim();
            if(val === ""){
                el.classList.add('missing');
            } else {
                el.classList.remove('missing');
            }
        }

        // Optional: ensure missing highlights are removed when user types
        document.addEventListener('input', function(e){
            var t = e.target;
            if(t && t.classList && t.classList.contains('missing')){
                if((t.value || '').toString().trim() !== '') t.classList.remove('missing');
            }
        });
    </script>
</body>
</html>
