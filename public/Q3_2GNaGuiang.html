<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Centralized Club Application Form</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
    }

    form {
        width: 500px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    fieldset {
        margin-bottom: 15px;
        border: 1px solid #ccc;
        padding: 15px;
    }

    legend {
        font-weight: bold;
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    input, select, textarea {
        width: 100%;
        padding: 6px;
        margin-top: 5px;
    }

    /* Focus pseudo-class */
    input:focus, select:focus, textarea:focus {
        border: 2px solid #0077cc;
        background-color: #eef7ff;
        outline: none;
    }

    /* Style for empty fields on blur */
    .invalid {
        border: 2px solid red;
        background-color: #ffecec;
    }

    .buttons {
        text-align: center;
    }

    .buttons input {
        width: 120px;
        margin: 5px;
        padding: 8px;
    }
</style>

<script>
    function confirmSubmit() {
        return confirm("Are you sure you want to submit this application?");
    }

    function confirmReset() {
        return confirm("Are you sure you want to reset the form?");
    }

    function checkEmpty(element) {
        if (element.value.trim() === "") {
            element.classList.add("invalid");
        } else {
            element.classList.remove("invalid");
        }
    }
</script>
</head>

<body>

<form method="post" action="submit" onsubmit="return confirmSubmit()" onreset="return confirmReset()">

    <!-- Fieldset 1: Information #1 to #4 -->
    <fieldset>
        <legend>Personal Information</legend>

        <label>
            Student ID:
            <input type="number" name="student_id" required onblur="checkEmpty(this)">
        </label>

        <label>
            Full Name:
            <input type="text" name="full_name" required onblur="checkEmpty(this)">
        </label>

        <label>
            Birthday:
            <input type="date" name="birthday" required>
        </label>

        <label>
            Email Address:
            <input type="email" name="email" required onblur="checkEmpty(this)">
        </label>
    </fieldset>

    <!-- Fieldset 2: Information #5 to #8 -->
    <fieldset>
        <legend>Application Details</legend>

        <label>
            Mobile Phone:
            <input type="text" name="mobile" required onblur="checkEmpty(this)">
        </label>

        <label>
            Grade Level:
            <select name="grade_level" required>
                <option value="">-- Select --</option>
                <option value="g7">Grade 7</option>
                <option value="g8">Grade 8</option>
                <option value="g9">Grade 9</option>
                <option value="g10">Grade 10</option>
            </select>
        </label>

        <label>
            Intern / Extern:
            <input type="radio" name="status" value="int" required> Intern
            <input type="radio" name="status" value="ext"> Extern
        </label>

        <label>
            Preferred Organization / Club:
            <select name="club" required>
                <option value="">-- Select --</option>
                <option value="art">Art Club</option>
                <option value="sports">Sports Club</option>
                <option value="music">Music Society</option>
                <option value="science">Science Club</option>
                <option value="volunteer">Volunteer Group</option>
            </select>
        </label>

        <label>
            Why do you want to join?
            <textarea name="reason" rows="4" required onblur="checkEmpty(this)"></textarea>
        </label>
    </fieldset>

    <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>

</form>

</body>
</html>
