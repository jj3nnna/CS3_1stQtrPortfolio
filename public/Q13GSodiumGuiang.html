<!DOCTYPE html>
<html>
<body>

   <h2> Q1 3rd Graded Exercise submitted by Jenna Angela Guiang of 9 Sodium</h2>
   <!-- Enter your HTML tags below  but before the opening script tag -->

   <p>Guess the number: ****</p>
   <p>The number is from 1 to 100</p>
   <p>Enter your guess:</p>

   <input type="number" id="userGuess" />
   <button onclick="checkIt()">Check it</button>

   <p>Result: <span id="result"></span></p>

    <script>

       var dNumber = Math.floor(Math.random() * 100) + 1; // generates a number from 1  to 100 when the page loads

        function checkIt() {
        var guess = document.getElementById("userGuess").value; // get user input
         guess = Number(guess); // convert string to number

         if (guess > dNumber) {
            document.getElementById("result").innerHTML = "Lower";
         } else if (guess < dNumber) {
            document.getElementById("result").innerHTML = "Higher";
         } else {
            document.getElementById("result").innerHTML = "You are correct!";
         }

        }
    </script>

</body>

</html>
