<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Type the Letter Game</title>

<style>
  body {
    margin: 0;
    font-family: "Poppins", Arial, sans-serif;
    background: #F5EFE6;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  /* HEADER */
  header {
    background: #6D94C5;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 18px;
    letter-spacing: 1px;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }

  /* MAIN GAME CONTAINER */
  #game {
    background: #E8DFCA;
    margin: auto;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    width: 380px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    animation: softPulse 6s infinite ease-in-out;
  }

  @keyframes softPulse {
    0%   { background-color: #E8DFCA; }
    50%  { background-color: #EBE4D4; }
    100% { background-color: #E8DFCA; }
  }

  h1 {
    font-size: 32px;
    color: #6D94C5;
    margin-bottom: 15px;
    font-weight: bold;
    text-shadow: 1px 1px 0 #CBDCEB;
  }

  /* LETTER BOX */
  #letter {
    font-size: 100px;
    font-weight: bold;
    color: #6D94C5;
    margin: 25px 0;
    padding: 20px;
    background: #CBDCEB;
    border-radius: 20px;
    animation: glow 1.5s infinite ease-in-out;
  }

  @keyframes glow {
    0%   { box-shadow: 0 0 8px #6D94C5; }
    50%  { box-shadow: 0 0 22px #6D94C5; }
    100% { box-shadow: 0 0 8px #6D94C5; }
  }

  /* SCORE & RESULT */
  #result {
    font-size: 24px;
    height: 40px;
    margin-top: 15px;
    color: #6D94C5;
    font-weight: bold;
  }

  #scoreBox {
    margin-top: 10px;
    font-size: 20px;
    color: #6D94C5;
  }

  .fade {
    animation: fadeIn 0.5s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to   { opacity: 1; transform: scale(1); }
  }

  .bounce {
    animation: bounce 0.4s ease;
  }

  @keyframes bounce {
    0% { transform: scale(1); }
    50% { transform: scale(1.25); }
    100% { transform: scale(1); }
  }

  /* FOOTER */
  footer {
    text-align: center;
    padding: 10px;
    background: #CBDCEB;
    color: #6D94C5;
    font-weight: bold;
    font-size: 14px;
    box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
  }

</style>
</head>

<body>

<header>
  Jenna Guiang | 9-Na | 10 Nov 2025
</header>

<div id="game">
  <h1>Type the Letter!</h1>

  <div id="letter">A</div>

  <div id="result"></div>
  <div id="scoreBox">Score: <span id="score">0</span></div>
</div>

<footer>
  © 2025 Jenna Guiang
</footer>

<script>
  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  
  let score = 0;

  function pickRandomLetter(){
    return letters[Math.floor(Math.random() * letters.length)];
  }

  let target = pickRandomLetter();
  const letterBox = document.getElementById("letter");
  letterBox.textContent = target;

  document.body.onkeypress = function(e) {
    const result = document.getElementById("result");

    if (e.key.toUpperCase() === target) {
      result.textContent = "✅ Correct!"
      score++;
      document.getElementById("score").textContent = score;

      // bounce effect
      letterBox.classList.remove("bounce");
      void letterBox.offsetWidth;
      letterBox.classList.add("bounce");

    } else {
      result.textContent = "❌ Try again!";
    }

    // fade effect
    result.classList.remove("fade");
    void result.offsetWidth;
    result.classList.add("fade");

    // show new letter
    target = pickRandomLetter();
    letterBox.textContent = target;
  }
</script>

</body>
</html>
