<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Centralized Club Application Form</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
    }

    form {
        width: 500px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    fieldset {
        margin-bottom: 15px;
        border: 1px solid #ccc;
        padding: 15px;
    }

    legend {
        font-weight: bold;
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    input, select, textarea {
        width: 100%;
        padding: 6px;
        margin-top: 5px;
    }

    input:focus, select:focus, textarea:focus {
        border: 2px solid #0077cc;
        background-color: #eef7ff;
        outline: none;
    }

    .invalid {
        border: 2px solid red;
        background-color: #ffecec;
    }

    .buttons {
        text-align: center;
    }

    .buttons input, .buttons button {
        width: 140px;
        margin: 5px;
        padding: 8px;
    }
</style>

<script>
    // Confirm before submitting
    function confirmSubmit() {
        return confirm("Are you sure you want to submit this application?");
    }

    // Confirm before resetting
    function confirmReset() {
        return confirm("Are you sure you want to reset the form?");
    }

    // Highlight empty required fields
    function checkEmpty(element) {
        if (element.value.trim() === "") {
            element.classList.add("invalid");
        } else {
            element.classList.remove("invalid");
        }
    }

    // Save form data to localStorage
    function saveSignUp(event) {
        event.preventDefault(); // prevent page refresh

        if (!confirmSubmit()) return;

        // Create a signup object
        const signUpData = {
            studentId: document.querySelector("[name='student_id']").value,
            fullName: document.querySelector("[name='full_name']").value,
            birthday: document.querySelector("[name='birthday']").value,
            email: document.querySelector("[name='email']").value,
            mobile: document.querySelector("[name='mobile']").value,
            gradeLevel: document.querySelector("[name='grade_level']").value,
            status: document.querySelector("[name='status']:checked").value,
            club: document.querySelector("[name='club']").value,
            reason: document.querySelector("[name='reason']").value
        };

        // Retrieve existing sign-ups or initialize empty array
        let signUps = JSON.parse(localStorage.getItem("clubSignUps")) || [];

        // Add new signup
        signUps.push(signUpData);

        // Save updated list back to localStorage
        localStorage.setItem("clubSignUps", JSON.stringify(signUps));

        alert("Application submitted successfully!");

        document.querySelector("form").reset();
    }

    // Redirect to view page
    function viewSignUps() {
        window.location.href = "viewSignUps.html";
    }
</script>
</head>

<body>

<form onsubmit="saveSignUp(event)" onreset="return confirmReset()">

    <fieldset>
        <legend>Personal Information</legend>

        <label>
            Student ID:
            <input type="number" name="student_id" required onblur="checkEmpty(this)">
        </label>

        <label>
            Full Name:
            <input type="text" name="full_name" required onblur="checkEmpty(this)">
        </label>

        <label>
            Birthday:
            <input type="date" name="birthday" required>
        </label>

        <label>
            Email Address:
            <input type="email" name="email" required onblur="checkEmpty(this)">
        </label>
    </fieldset>

    <fieldset>
        <legend>Application Details</legend>

        <label>
            Mobile Phone:
            <input type="text" name="mobile" required onblur="checkEmpty(this)">
        </label>

        <label>
            Grade Level:
            <select name="grade_level" required>
                <option value="">-- Select --</option>
                <option value="Grade 7">Grade 7</option>
                <option value="Grade 8">Grade 8</option>
                <option value="Grade 9">Grade 9</option>
                <option value="Grade 10">Grade 10</option>
            </select>
        </label>

        <label>
            Intern / Extern:
            <input type="radio" name="status" value="Intern" required> Intern
            <input type="radio" name="status" value="Extern"> Extern
        </label>

        <label>
            Preferred Organization / Club:
            <select name="club" required>
                <option value="">-- Select --</option>
                <option value="Art Club">Art Club</option>
                <option value="Sports Club">Sports Club</option>
                <option value="Music Society">Music Society</option>
                <option value="Science Club">Science Club</option>
                <option value="Volunteer Group">Volunteer Group</option>
            </select>
        </label>

        <label>
            Why do you want to join?
            <textarea name="reason" rows="4" required onblur="checkEmpty(this)"></textarea>
        </label>
    </fieldset>

    <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <button type="button" onclick="viewSignUps()">View Sign-Ups</button>
    </div>

</form>

</body>
</html>
